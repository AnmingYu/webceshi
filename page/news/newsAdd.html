<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../build/css/public.css" media="all" />
		<link rel="stylesheet" href="../../layui/css/inputFieldAttribute.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css" />

	</head>

	<body class="childrenBody">
		<div class="layui-row">
			<div class="layui-col-md9">
				<div class="layui-card">
					<div class="layui-card-header" style="background-color: lightgray;">模板编辑区</div>
					<div class="layui-card-body">
						<form class="layui-form" action="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label" style="text-align: left;">模板来源</label>
									<div class="layui-input-block">
										<input type="radio" name="sex" id="emptyTemplate" value="0" lay-filter="emptyAn" title="空模板" checked>
										<input type="radio" name="sex" id=" existingTemplate" value="1" lay-filter="existingAn" title="现有模板">
									</div>
								</div>
								<div class="layui-inline" id="existTemplate">
									<select id="existtemp" name="city" lay-filter="Anming">
										<option value="">请选择一个模板</option>
										<option id="templateNameAn" value="010">车辆卡口模板</option>

									</select>
								</div>
								<div class="layui-inline">
									<button type="button" class="layui-btn" lay-filter="formDemo" id="newBtnNewsAdd">新建</button>
									<button type="button" class="layui-btn" lay-filter="formDemo2" id="saveBtnNewAdd">保存</button>
								</div>
							</div>
						</form>

						<ul id="treeName" name=""></ul>
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header" style="background-color: lightgray;">属性编辑区</div>
					<div class="layui-card-body">
						<form class="layui-form layui-form-pane" action="">
							<div class="layui-form-item" pane>
								<label class="layui-form-label">模板名称</label>
								<div class="layui-input-block">
									<input type="text" name="123" id="templatename" class="layui-input" placeholder="只读为了显示.." />
								</div>
							</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label">标签</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" placeholder="只读为了显示.." />
								</div>
							</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label">标签名</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" placeholder="只读为了显示..." />
								</div>
							</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label">标签类型</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" placeholder="只读为了显示..." />
								</div>
							</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label">描述信息</label>
								<div class="layui-input-block">
									<textarea name="" id="describeName" required lay-verify="required" placeholder="只读为了显示..." class="layui-textarea"></textarea>
								</div>
							</div>
						</form>
						<!-- //模板名称-->

						<div id="layformNewsAdd" style="display:none;">
							<div>
								<div class="layui-input-block">
									<input type="text" class="createTemplateName createTemplateNamePadding installInputAn" lay-verify="email" id="mingcheng" placeholder="模板名称" />
								</div>

								<div class="layui-input-block">
									<textarea name="" id="DescribeAnming" required lay-verify="required" placeholder="模板详情..." class=" createTemplateNamePadding installInputming  createTemplateName"></textarea>
								</div>
								<div class="layui-input-block">
									<button id="queding" type="button" class="layui-btn" lay-filter="formDemo">确定</button>
									<button id="quxiao" type="button" class="layui-btn" lay-filter="formDemo">取消</button>

								</div>

							</div>
						</div>

						<!--参数-->
						<form class="layui-form layui-form-pane" action="">
							<div id="laycanshu" style="display:none;">
								<br>
								<div class="layui-form-item" pane>
									<label class="layui-form-label ">节点名称</label>
									<div class="layui-input-block">
										<input type="tel" name="phone" id="attribute" lay-verify="required|phone" autocomplete="off" class="layui-input">
									</div>
								</div>
								
								<div class="layui-form-item" pane>
									<label class="layui-form-label ">英文名称</label>
									<div class="layui-input-block">
										<input type="tel" name="phone" id="EnglishName" requiredlay-verify="required" lay-verify="required|phone" autocomplete="off" class="layui-input">
									</div>
								</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label ">节点Id</label>
									<div class="layui-input-block">
										<input type="tel" name="phone" id="customId" lay-verify="required|phone" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label ">搜索选择框</label>
									<div class="layui-input-block">
										<select id="lablePersonnel" name="city" lay-filter="lableName">
											<option value="">请选着节点属性</option>
											<option value="1">按钮_画框</option>
											<option value="4">按钮_标注</option>
											<option value="2">输入框</option>
											<option value="3">选择框</option>

										</select>
									</div>
								</div>
								<div class="layui-input-block">
									<button id="determineName" type="button" class="layui-btn" lay-filter="formDemo">确定</button>
									<button id="quxiao" type="button" class="layui-btn" lay-filter="formDemo">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<script type="text/javascript" src="stringTurnUTF8.js"></script>
			<script type="text/javascript" src="../../layui/layui.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<!--<script type="text/javascript" src="../../js/jstree.min.js"></script>-->
			<script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"></script>
			<script type='text/javascript' src="../../js/xml2json.js"></script>
			<script type="text/javascript" src="temp.js"></script>
			<script type="text/javascript" src="newsAdd.js"></script>
		</div>
	</body>

</html>
