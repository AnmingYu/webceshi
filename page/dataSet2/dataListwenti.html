<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />

	<body class="childrenBody">
		<form class="layui-form">
		
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text"  id="searchSet" name="name" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" id="searchSetBtn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn" id="newBtn">新建</a>
			</div>	
		</form>
	
	<table id="datademo" lay-filter="userList"></table>

			</div>
			<button type="button" class="layui-btn" lay-filter="formDemo" id="searchSetBtn">搜索</button>

		<!-- //模板名称-->
		
		<div id="laydataSet" style="display:none;">
			<div>
				<div class="layui-input-inline">

					<div class="layui-input-block">
						<input type="text" name="layui-input" lay-verify="email" id="mingcheng" placeholder="模板名称" />
					</div>
					<div class="layui-input-block">
						<textarea name="" id="DescribeAnming" required lay-verify="required" placeholder="模板详情..." class="layui-textarea"></textarea>
					</div>
				</div><br/>
				<div class="layui-input-block">
					<button id="queding" type="button" class="layui-btn" lay-filter="formDemo">确定</button>
					<button id="quxiao" type="button" class="layui-btn" lay-filter="formDemo">取消</button>
				</div>
			</div>
		</div>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../news/stringTurnUTF8.js"></script>

		<script type='text/javascript' src="../../js/xml2json.js"></script>
		<script type="text/javascript" src="../news/temp.js"></script>
		<script type="text/javascript" src="../../js/jstree.min.js"></script>
		<script type="text/javascript" src="dataListwenti.js"></script>
