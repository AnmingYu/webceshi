<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../build/css/public.css" media="all" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css" />
	</head>

	<body class="childrenBody">
		<div class="layui-row">
			<div class="layui-col-md9">
				<div class="layui-card">
					<div class="layui-card-body">
						<form class="layui-form" action="">
							<div>
								<p><i class="layui-icon ">&#xe654;</i> 创建数据集</p>
								<hr>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">数据集名称</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input" placeholder="输入名称" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">数据集名称</label>
								<div class="layui-input-block">
									<select id="existtemp" name="city" lay-filter="Anming">
										<option value="">请选择一个模板</option>
										<option id="templateNameAn" value="010">车辆卡口模板</option>

									</select>
								</div>

							</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label">描述信息</label>
								<div class="layui-input-block">
									<textarea name="" id="describeName" required lay-verify="required" placeholder="只读为了显示..." class="layui-textarea"></textarea>
								</div>
							</div>

							<div class="layui-input-block">
								<button id="dataSetconfirm" type="button" class="layui-btn" lay-filter="formDemo">确定</button>
								<button id="quxiao" type="button" class="layui-btn" lay-filter="formDemo">取消</button>

							</div>
						</form>

					</div>
				</div>
			</div>
			<script type="text/javascript" src="../news/stringTurnUTF8.js"></script>
			<script type="text/javascript" src="../../layui/layui.js"></script>
			<script type="text/javascript" src="dataAddwenti.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script type='text/javascript' src="../../js/xml2json.js"></script>
			<script type="text/javascript" src="../../js/jstree.min.js"></script>

		</div>

	</body>

</html>
