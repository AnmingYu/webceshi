<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../build/css/public.css" media="all" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css" />
	</head>

	<body class="childrenBody">
		<div class="layui-row">
			<div class="layui-col-md9">
				<div class="layui-card">
					<div class="layui-card-body">
						<form class="layui-form" action="">
							<div>
								<p><i class="layui-icon ">&#xe654;</i> 增加任数据</p>
								<hr>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">任务名</label>
								<div class="layui-input-block">
									<input type="text" name="renwu" lay-verify="required" id="taskName" class="layui-input" placeholder="输入名称" />
								</div>
							</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label">描述信息</label>
								<div class="layui-input-block">
									<textarea name="" id="descriptor" lay-verify="required" lay-verify="required" placeholder="十个字以上..." class="layui-textarea"></textarea>
								</div>
							</div>
							<hr>
							<div class="layui-form-item">
								<label class="layui-form-label">标注人员</label>
								<div class="layui-input-block">
									<select id="lablePersonnel" name="city" lay-filter="lableName">
										<option value="">请选着标注人员</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">检查人员</label>
								<div class="layui-input-block">
									<select id="examinePersonnel" name="city" lay-filter="examineName">
										<option value="">请选着检查人员</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">创建任务人员</label>
								<div class="layui-input-block">
									<select id="establishPersonnel" name="city" lay-filter="establishName">
										<option value="">请选着创建人员</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">待完成时间</label>
								<div class="layui-input-block">
									<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
								</div>
							</div>
							<hr>
							<!--<div class="layui-form-item">
								<label class="layui-form-label">图片来源</label>
								<div class="layui-input-block">
									<button type="button" class="layui-btn" id="test1">
									  <i class="layui-icon">&#xe67c;</i>上传图片
									</button>
								</div>

							</div>-->
							<div class="layui-form-item">
								<label class="layui-form-label">图片来源</label>
								<div class="layui-input-block">
									<input type="file" class="form-control" id="lacalFolder" name="files" multiple accept="image.jpeg" placeholder="本地图片文件夹" webkitdirectory>
								</div>
							</div>
							<!--<div class="layui-form-item">
								<label class="layui-form-label">xml来源</label>
								<div class="layui-input-block">
									<input type="file" class=" layui-input form-control layui-icon" id="xmlName" if="dataSetXmlContext" name="files" placeholder="选着本地xml源文件" webkitdirectory/>

								</div>
							</div>-->

							<!--<div class="layui-form-item">
								<label class="layui-form-label">引擎识别</label>
								<div class="layui-input-block">
									<input type="text" name="" id="engineRecognition" lay-verify="required" class="layui-input" placeholder="输入名称" />
								</div>
							</div>-->
							<div class="layui-input-block">
								<!-- input 用来传值的，千万不要删除-->
								<input type="text" id="dataSetId" style="display: none;">
								<button id="dataSetconfirm" type="button" class="layui-btn" lay-filter="formDemo">提交</button>
								<button id="quxiao" type="button" class="layui-btn" lay-filter="formDemo">取消</button>

							</div>
							
						</form>

					</div>
				</div>
			</div>
			<script type="text/javascript" src="../news/stringTurnUTF8.js"></script>
			<script type="text/javascript" src="../../layui/layui.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script type='text/javascript' src="../../js/xml2json.js"></script>
			<script type="text/javascript" src="../../js/jstree.min.js"></script>
			<script type="text/javascript" src="dataSetList.js"></script>
			<script type="text/javascript" src="dataSetNewTask.js"></script>

		</div>

	</body>

</html>
