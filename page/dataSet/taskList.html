<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../build/css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" id="searchtask" name="" class="layui-input searchVal" placeholder="请输入查询内容..." />
				</div>
				<!-- input 用来传值的，千万不要删除-->
				<input type="text" id="dataId" style="display: none;">
				<a class="layui-btn search_btn" id="searchBtn" lay-filter="formDemo" data-type="reload">搜索</a>
			</div>
		</form>
		</blockquote>
		<!--<section style="margin-bottom: 10px;">
			<div class="layui-inline">
				<input type="text" id="searchtask" name="" class="layui-input" style="width: 400px; margin-right: 10px;" placeholder="请输入查询内容..." />
			</div>
			

			<button type="button" class="layui-btn" lay-filter="formDemo" id="searchBtn">查询</button>

		</section>-->
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<table id="taskList" lay-filter="demoEvent" event="setSign"></table>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="taskList.js"></script>
	</body>

</html>
